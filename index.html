<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru-ru" lang="ru-ru" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slider simple</title> 
        <link href="style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>

        <div class="offer__slider">
            <div class="offer__slider-counter">
                <div class="offer__slider-prev">
                    <img src="img/to_left.png" alt="prev">
                </div>
                <span id="current">03</span>
                /
                <span id="total">04</span>
                <div class="offer__slider-next">
                    <img src="img/to_right.png" alt="next">
                </div>
            </div>
            <div class="offer__slider-wrapper">
                <div class="offer__slide">
                    <img src="img/pepper.jpg" alt="pepper">
                </div>
                <div class="offer__slide">
                    <img src="img/food-12.jpg" alt="food">
                </div>
                <div class="offer__slide">
                    <img src="img/olive-oil.jpg" alt="oil">
                </div>
                <div class="offer__slide">
                    <img src="img/paprika.jpg" alt="paprika">
                </div>
            </div>
        </div>

        <script src="script.js" /></script>

    </body>
</html>
